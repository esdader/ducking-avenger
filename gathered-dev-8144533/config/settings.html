<!-- Product Info -->
<fieldset>
  <legend>Product Shipping and Returns</legend>
  <table>
    <tr>
      <th><label for="product_shipping_blurb">Product page shipping statement</label></th>
      <td colspan="2">
        <textarea name="product_shipping_blurb" cols="60" rows="5" id="product_shipping_blurb" value="" />
        <small>Basic HTML formatting is allowed</small>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <hr />
      </td>
    </tr>
    <tr>
      <th><label for="product_returns_blurb">Product page returns statement</label></th>
      <td colspan="2">
        <textarea name="product_returns_blurb" cols="60" rows="5" id="product_returns_blurb" value="" />
        <small>Basic HTML formatting is allowed</small>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <hr />
      </td>
    </tr>
  </table>
</fieldset>

<!-- Product Pages -->
<fieldset>
  <legend>Product Pages</legend>
  <table>
    <tr>
      <td colspan="3">
        <h3 class="heading">Social Media Meta Tags</h3>
      </td>
    </tr>
    <tr>
      <td colspan="2">Social meta tags include <a href="https://developers.facebook.com/docs/opengraph/using-objects/" title="About Facebook Open Graph Objects">Facebook</a> and <a href="https://developers.pinterest.com/rich_pins/" title="About Pinterest Rich Pins">Pinterest</a> Open Graph Tags and <a href="https://dev.twitter.com/docs/cards/types/product-card" title="About Twitter Product Cards">Twitter Cards</a>. These are enabled by default to make the store more accessible on different platforms, and more readable for search engines.</td>
    </tr>
    <tr>
      <th><label for="twittercard_handle">The Site's Twitter Handle</label></th>
      <td>
        <input type="text" id="twittercard_handle" name="twittercard_handle" size="50" /><br />
        <small>E.g. @Shopify. Required for Twitter Cards.</small>
      </td>
    </tr>
  </table>
</fieldset>

<!-- Collection Pages -->
<fieldset>
  <legend>Collection Pages</legend>
  <p>Add any custom settings for the collection listing pages here.</p>
</fieldset>

<!-- Blog Pages -->
<fieldset>
  <legend>Blog Pages</legend>
  <p>Add any custom settings for the blog and article pages here.</p>
</fieldset>

<!-- Cart Pages -->
<fieldset>
  <legend>Cart pages</legend>
  <table>
    <tr>
      <td><label for="cart_notes">Allow customers to add notes to their order</label></td>
      <td colspan="2">
        <input type="checkbox" id="cart_notes" name="cart_notes" /><br />
        <small>Only enabled in the ajax cart if you use the <strong>cart.liquid</strong> markup. See docs below.</small>
      </td>
    </tr>
    <tr>
      <td><label for="ajax_cart">Enable Ajaxify Cart</label></td>
      <td colspan="2">
        <input type="checkbox" id="ajax_cart" name="ajax_cart" /><br />
        <small>Documentation - <a href="http://shopify.com/timber#ajax-cart" title="Ajax Cart Documentation">http://shopify.com/timber#ajax-cart</a></small>
      </td>
    </tr>
    <tr>
      <td><label for="ajax_cart_method">Ajax Cart Type</label></td>
      <td colspan="2">
        <select name="ajax_cart_method">
          <option value="drawer">Drawer</option>
          <option value="flip">Flip</option>
          <option value="modal">Modal</option>
        </select>
      </td>
    </tr>
  </table>
</fieldset>
