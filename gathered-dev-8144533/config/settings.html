<!-- Site Wide Message-->
<fieldset>
  <legend>Site Wide Message</legend>
  <table>
    <tr>
      <td><label for="show_site_wide_msg">Show site wide message</label></td>
      <td colspan="2">
        <input type="checkbox" id="show_site_wide_msg" name="show_site_wide_msg" /><br />
      </td>
    </tr>
    <tr>
      <th><label for="site_wide_msg">Enter message to show on all pages of site</label></th>
      <td colspan="2">
        <textarea name="site_wide_msg" cols="60" rows="5" id="site_wide_msg" value="" />
        <small>Basic HTML formatting is allowed</small>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <hr />
      </td>
    </tr>
  </table>
</fieldset>
